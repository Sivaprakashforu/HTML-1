<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Contact Form">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Form</title>
    </head>
    
    <body>
        <!--h1,p,table,tr,td,label,input-text,email,submit,reset,textarea-->
        
        <!--h1-->
        <h1>Drop Us a Line</h1>
        
        <p>Your Feedback is really important to us, to please feel free to drop us line.</p>
        
        <table>
            
            <tr>
                <td><label for="Name">Your Name (Optional)</label></td>
                <td><input type="text" name="Name" id="name"></td>
            </tr>
             <tr>
                <td><label for="Name">Your E-mail (Optional)</label></td>
                <td><input type="email" name="Email" id="email"></td>
            </tr>
            <tr>
                <td><label for="subject">Subject</label></td>
                <td><input type="text" name="subject" id="subject"></td>
            </tr>
            <tr>
                <td>
                    <label for="Message">Your Message</label>
                </td>
                <td>
                    <textarea name="message" id="message" rows="6" cols="21"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        
        </table>
        
        
    </body>

</html>
