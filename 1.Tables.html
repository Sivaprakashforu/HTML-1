<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="description" content="Table">
        <meta name="viewport" content="width=device-width,initial-value=1.0">
        <title>Tables</title>
        
    </head>

    <body>
    
        <h1>Table 1</h1>
        <table>
        
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            
            <tr>
                <td>Content 1</td>
                <td>Content 2</td>
            </tr>
            
        </table>
        
        <h1>Table 2</h1>
        <table style="border:1px solid black;">  
            <thead style="border:1px solid black;">
                <caption style="border:1px solid black;">Table Caption</caption>  
                <tr style="border:1px solid black;">
                    <th style="border:1px solid black;">Column 1</th>
                    <th style="border:1px solid black;">Column 2</th>
                </tr>
            </thead>
            
            <tbody>
            
                <tr style="border:1px solid black;">
                    <td style="border:1px solid black;">Content 1</td>
                    <td style="border:1px solid black;">Content 2</td>
                </tr>
            </tbody>
            <tfooter>
                <tr style="border:1px solid black;"><td>End of Table</td></tr>
                
            </tfooter>  
        </table>
        
    </body>

</html>
