<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="description" content="Embedded Contents">
        <title>Embedded Contents:Images,Videos and Audios</title>
    </head>
    
    <body>
        
        <!--h1,img,video,source,audio,source-->
        
        <!--h1-->
        <h1>Embedded Image</h1>
        
        <!--img-->
        <img src="Larry%20Page.PNG" width="240px">
        
        <!--figure-->
        <figure>
            <img src="Larry%20Page.webp" width="200px">
            <!--figcaption-->
            <figcaption>Larry Page</figcaption>
        </figure>
        
        <video width="240px" height="240px" controls>
            
            <source src="Larry%20Page.mp4" type="video/mp4">
            Having some issues with the Video?
        </video>
        
        <audio controls>
            
            <source src="Larry%20Page.mp3" type"audio/mp3">
            Having Some Issues with the Audio?
        </audio>
    
    
    </body>


</html>
