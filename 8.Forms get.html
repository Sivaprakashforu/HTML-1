<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="utf-8">
        <meta name="description" content="Forms">
        <title>Forms</title>
        
    </head>
    
    <body>
        
        <!--h1,form(method&action),label,input,type,id,name,placeholder-->
        
        <!--h1-->
        <h1>Simple Form with Get Action</h1>
        <!--form-->
        <form method="get" action="2.StudentTable.html">
            <!--Label-->
            <label for="FirstName">First Name: </label>
            <!--textbox-->
            <input type="text" id="firstname" name="First Name" placeholder="Enter Your First name">
            <br><br>
            
             <!--Label-->
            <label for="LastName">Last Name: </label>
            <!--textbox-->
            <input type="text" id="lastname" name="Last Name" placeholder="Enter Your Last name">
            <br><br>
            
            <input type="submit">
            <input type="reset">
            
        
        </form>
        
    </body>


</html>
